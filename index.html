<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Crystal Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
  <div class="jumbotron">
    <h1 class="text-center">Crystal Game</h1>
    <h2 class="text-center">Match the computer's number by clicking on the crystals.</h2>
  </div>

  <div class="container">

    <div class="row">

      <div class="panel panel-default col-md-4">
        <div class="panel-heading">
          <h3 class="panel-title">Computer's Number</h3>
        </div>
        <!--change h1 to the generated number with a range of 19-120-->
        <div class="panel-body text-center">
          <h1 id="target-score"></h1>
        </div>
      </div>

      <div class="panel panel-default col-md-4">
        <div class="panel-heading">
          <h3 class="panel-title">Pick your crytals</h3>
        </div>

        <!-- value of each button needs to be assigned generated number using the range of 1-12-->
        <div class="panel-body text-center">

          <img class="rocks" id="white" src=https://upload.wikimedia.org/wikipedia/commons/1/14/Quartz%2C_Tibet.jpg alt="white crystal">
          <img class="rocks" id="red" src=https://wallup.net/wp-content/uploads/2016/01/152638-digital_art-abstract-green-crystal-748x468.jpg
            alt="kryptonite">
          </br>
          <img class="rocks" id="green" src=http://www.marinmineral.com/db_pics/pics/tz488c.jpg alt="ruby">
          <img class="rocks" id="blue" src=https://i.pinimg.com/736x/d3/e9/8e/d3e98ecac16d5087ba16e62b278455d6--blue-crystals-crystals-minerals.jpg
            alt="blue diamond">

        </div>
      </div>

      <!-- User number -->
      <div class="panel panel-default col-md-4">
        <div class="panel-heading">
          <h3 class="panel-title">Your Number</h3>
        </div>
        <div class="panel-body text-center">
          <h1 id="your-score">0</h1>
        </div>
      </div>
    </div>


    <!-- Total wins, losses, and message -->
    <div class="row">
      <div class="panel panel-default col-md-6">
        <div class="panel-heading">
          <h3 class="panel-title">Wins</h3>
        </div>
        <div class="panel-body text-center">
          <h1 id="win-count">0</h1>
        </div>
      </div>

      <div class="panel panel-default col-md-6">
        <div class="panel-heading">
          <h3 class="panel-title">Losses</h3>
        </div>
        <div class="panel-body text-center">
          <h1 id="loss-count">0</h1>
        </div>
      </div>

    </div>

  </div>

  </div>



  <script type="text/javascript" src="javascript/game.js"></script>
</body>

</html>
